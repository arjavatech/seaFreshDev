<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dropdown button styles */
        .custom-dropdown .dropdown-toggle {
            background: #002D74 !important; /* Blue color */
            color: white !important;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 250px;
            padding: 10px 15px;
            border: none;
        }

        /* Green price box */
        .price-box {
            background: #0DAA47;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        /* Dropdown menu styles */
        .custom-dropdown .dropdown-menu {
            width: 250px;
            border-radius: 8px;
            padding: 10px;
        }

        /* Dropdown items */
        .dropdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Active state */
        .dropdown-item.active, .dropdown-item:hover {
            background: #E8F0FF;
        }

        /* Tick icon */
        .check-icon {
            color: #002D74;
            font-weight: bold;
            display: none; /* Hide by default */
        }

        /* Show tick for active item */
        .dropdown-item.active .check-icon {
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="dropdown custom-dropdown">
    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="dropdown-text">05/03/2025 <i>(Fri)</i></span>
        <span class="price-box">$25/1lb</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item active" href="#" data-date="05/03/2025 (Fri)" data-price="$25/1lb">05/03/2025 <i>(Fri)</i> <span class="fw-bold text-primary">$25/1lb</span> <span class="check-icon">✔</span></a></li>
        <li><a class="dropdown-item" href="#" data-date="06/03/2025 (Sat)" data-price="$30/1lb">06/03/2025 <i>(Sat)</i> <span class="fw-bold text-primary">$30/1lb</span> <span class="check-icon">✔</span></a></li>
        <li><a class="dropdown-item" href="#" data-date="07/03/2025 (Sun)" data-price="$28/1lb">07/03/2025 <i>(Sun)</i> <span class="fw-bold text-primary">$28/1lb</span> <span class="check-icon">✔</span></a></li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const dropdownItems = document.querySelectorAll(".dropdown-item");
    const dropdownText = document.querySelector(".dropdown-text");
    const priceBox = document.querySelector(".price-box");

    dropdownItems.forEach(item => {
        item.addEventListener("click", function (event) {
            event.preventDefault(); 

            dropdownItems.forEach(i => {
                i.classList.remove("active");
            });

            this.classList.add("active");
            const selectedDate = this.getAttribute("data-date");
            const selectedPrice = this.getAttribute("data-price");

            dropdownText.innerHTML = selectedDate;
            priceBox.innerHTML = selectedPrice;
        });
    });
});

</script> 
</body>
</html>
